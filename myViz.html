<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display CSV</title>
</head>
<body>
  <h1>CSV Display</h1>
  <div id="csv-content" style="white-space: pre-wrap; font-family: monospace;">
    Loading CSV...
  </div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/luispaez24/newwebpage/refs/heads/main/database_24_25%20(1).csv";

    async function fetchAndDisplayCSV() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error(`Failed to fetch CSV: ${response.statusText}`);
        const csvContent = await response.text();

        // Display raw CSV content
        document.getElementById("csv-content").textContent = csvContent;
      } catch (error) {
        console.error(error);
        document.getElementById("csv-content").textContent = "Failed to load CSV file.";
      }
    }

    fetchAndDisplayCSV();
  </script>
</body>
</html>
